<div class="card mt-3">
  <div class="card-body" ngClass="{
    'bg-success': todo.complete,  
    'bg-dark': !todo.complete
  }">
    <h3>{{todo.title}}</h3>
    <p>{{todo.content}}</p>
    <div class="container">
      <button class="btn btn-danger btn-sm" (click)="deleteTodo(todo.id)">Delete</button>
      <button class="btn btn-primary ms-3 btn-sm" [routerLink]="['/update-todo',todo.id]">Update</button>
    </div>
  </div>
</div>
